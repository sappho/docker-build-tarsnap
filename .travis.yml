env:
  global:
    - DOCKER_VERSION=1.10.1-0~trusty
sudo: required
services:
  - docker
before_install:
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}
script:
  - docker version
  - sudo docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - sudo ./build.sh
